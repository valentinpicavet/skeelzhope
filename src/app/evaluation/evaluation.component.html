<div class="card mt-3">
  <div class="card-header bg-info text-white">
    <h2>Liste des évaluations</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Note comportementale</th>
        <th>Note technique</th>
        <th>Commentaires</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let evaluation of list()">
        <td>{{evaluation.comportementale}}</td>
        <td>{{evaluation.technique}}</td>
        <td>{{evaluation.commentaires}}</td>
        <td><div class="btn-group btn-group-sm">
          <a class="btn btn-primary" (click)="edit(evaluation.id)"><i class="fa fa-edit"></i></a>
          <a class="btn btn-danger" (click)="delete(evaluation.id)"><i class="fa fa-trash"></i></a>
        </div></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <a class="btn btn-success btn-lg" (click)="add()">
      <i class="fa fa-plus"></i>
    </a>
  </div>

  <div class="card mt-3" *ngIf="evaluation">
    <div class="card-header bg-info text-white">
      <h3>Edition de l'évaluation</h3>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="comportementale">Note comportementale:</label>
        <input type="number" class="form-control" id="comportementale" [(ngModel)]="evaluation.comportementale">
      </div>
      <div class="form-group">
        <label for="technique">Note technique:</label>
        <input type="number" class="form-control" id="technique" [(ngModel)]="evaluation.technique">
      </div>
      <div class="form-group">
        <label for="commentaires">Commentaires:</label>
        <input type="text" class="form-control" id="commentaires" [(ngModel)]="evaluation.commentaires">
      </div>
    </div>

    <div class="card-footer">
      <div class="btn-group btn-group-lg float-right">
        <a class="btn btn-success" (click)="save()">
          <i class="fa fa-check"></i>
        </a>
        <a class="btn btn-warning" (click)="cancel()">
          <i class="fa fa-undo"></i>
        </a>
      </div>
    </div>

  </div>
</div>
